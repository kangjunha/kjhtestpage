<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>정보보호 10조</title>

        <style>
        body {
       		margin: 0;
       		overflow: hidden;
       	}

    </head>

    <body>
      <!--
    	<div id="Stats-output"></div>
      <div id="WebGL-output"></div>

      <script src="ch01-05.js"></script>
      -->
      <현재 시각></br>
      <div id='divHour' style='display:inline'></div>시
      <div id='divMin' style='display:inline'></div>분
      <div id='divSec' style='display:inline'></div>초</br></br>
      <현재 시각의 g, n 값></br>
      g : <div id='g_value' style='display:inline'>7</div>
      n : <div id='n_value' style='display:inline'>101</div></br>

      <script type="text/javascript">
        Time();

        function readTextFile(file)
        {
          var rawFile = new XMLHttpRequest();
          rawFile.open("GET", file, false);
          rawFile.onreadystatechange = function () {
            if(rawFile.readyState === 4) {
              if(rawFile.status === 200 || rawFile.status == 0) {
                var allText = rawFile.responseText;
                var gn = allText.split('\n')
                document.getElementById('g_value').innerHTML = gn[0];
                document.getElementById('n_value').innerHTML = gn[1];
              }
            }
          };
          rawFile.send(null);
        }

        function Time()
        {
          var dt = new Date();
          document.getElementById("divHour").innerHTML = dt.getHours().toString();
          document.getElementById("divMin").innerHTML = dt.getMinutes().toString();
          document.getElementById("divSec").innerHTML = dt.getSeconds().toString();
          readTextFile("gn_value.txt")
          window.setTimeout("Time();", 500);
        }
      </script>
    </body>
</html>
